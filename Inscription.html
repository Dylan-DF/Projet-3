<!DOCTYPE html>
	<html lang="fr">
		<head>
			<meta charset="UTF-8">
			<link rel="stylesheet" href="style.css">
			<title>Inscription</title>
        </head>
        <body>
                <div class="incription_contenu">
                <form class="formulaire_inscription" form action="Inscription.html">
                    <fieldset>
                        <legend>Inscription</legend>
                        <label for="last_name">Nom :</label><input type="text" name="last_name" id="last_name">
                        <label for="first_name">Prénom :</label><input type="text" name="first_name" id="first_name">
                        <label for="username">Indentifiant / nom d'utilisateur :</label><input type="text" name="username" id="username">
                        <label for="pass1">Mot de passe <span class="lower_italic"></span> :</label><input type="password" name="pass1" id="pass1">
                        <label for="pass2">Confirmation du mot de passe :</label><input type="password" name="pass2" id="pass2">
                        <label for="question">Question secrète <span class="lower_italic">(exemple : Dans quelle ville vos parents se sont-ils rencontrés ?)</span> :</label><input type="text" name="question" id="question">
                        <label for="answer">Réponse à la question secrète :</label><input type="text" name="answer" id="answer">
                        <input type="submit" name="submit" value="Valider">
                    </fieldset>
				</form>
			</div>



        </body>
